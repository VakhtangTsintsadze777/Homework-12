<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/f63f0ab372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="index.html">
                <img src="images/logo plant.svg" alt="">
            </a>
            <!-- nav -->
            <nav>
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="index.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="index.html" class="active">CONTACT</a>
                    </li>
                </ul>
            </nav>

            <div class="buttons">
                <button class="log_in">LOG IN</button>
                <button class="fa_cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>


        </header>
        <!-- main -->
        <main>
            <!-- section1 -->
            <section class="section1">
                <h2>CONTACT US</h2>

                <article>
                    <form method="get" action="index.html" class="contact_form">
                        <div class="form1">
                            <input type="text" name="name" placeholder="Name" class="name_input">
                            <input type="email" name="email" placeholder="Email" class="email_input" required>
                        </div>

                        <h3>I have a delivery question about my order</h3>

                        <section>
                            <div class="radio_block1">
                                <input type="radio" id="not_received" name="question_type" value="not_received">
                                <label for="not_received" class="label1">I did not receive my order</label>
                            </div>
                            <div class="radio_block2">
                                <input type="radio" id="damaged" name="question_type" value="damaged">
                                <label class="label1" for="damaged">My order is incorrect or arrived damaged</label>
                            </div>
                            <div class="radio_block3">
                                <input type="radio" id="cancel" name="question_type" value="cancel">
                                <label for="cancel" class="label1">Cancel my order</label>
                            </div>
                            <div class="radio_block4">
                                <input type="radio" id="change_address" name="question_type" value="change_address">
                                <label for="change_address" class="label1">Change my shipping address</label>
                            </div>
                        </section>

                        <div class="message_section">
                            <label for="message" class="label2">Please provide more details below.</label>
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>

                        <button type="submit" class="submit_button">SEND</button>
                    </form>
                </article>


            </section>
        </main>


    </div>
</body>

</html>
